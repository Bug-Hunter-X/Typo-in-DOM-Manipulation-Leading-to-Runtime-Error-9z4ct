<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access the element
    const myElement = document.getElementById('myDiv');
    if (myElement) {
      myElement.innerHTML = "Text changed!";
    } else {
      console.error('Element not found');
    }
  </script>
</body>
</html>
